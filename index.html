<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="login">
            <form action="">
                <div class="form-group">
                    <label for="">Email or Phone Number</label><br>
                    <input type="email" name="email">
                </div>
                <div class="form-group">
                    <label for="">Password</label><br>
                    <input type="password" name="pass">
                </div>
                <a href="#"><input type="button" value="Login"></a>
            </form>
        </div>
    </header>
    <section class="main-body">
        <div class="recent">

        </div>
        <div class="sign-up">
            <div class="form">
                <h1>Create a new Account</h1>
                <p>It's quick & easy</p>
                <form action="">
                    <input type="text" placeholder="First Nname">
                    <input type="text" placeholder="Surename"><br>
                    <input type="email" placeholder="Input your email address">
                    <br>
                    <input type="password" placeholder="New password">
                    <br>
                    <label for="">Birthday</label>
                    <input type="date">
                    <br>
                    <div class="gender">
                        <label for="">Gender</label>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">Custom

                    </div>                
                    <br>
                    <input type="submit" value="Signup">

                </form>
            </div>
        </div>
    </section>
</body>
</html>
